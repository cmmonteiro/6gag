
<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button  color="primary" (click)="cerrar_modal()">
        Cerrar
      </button>
    </ion-buttons>
    <ion-title>{{titulo  | placeHolder}}</ion-title>

    <ion-buttons end>
      <button ion-button  color="primary" (click)="crear_post()">
        Crear post
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

      <ion-item>
          <ion-label color="primary" floating>Titulo</ion-label>
          <ion-input type="text" [(ngModel)]= "titulo"></ion-input>
      </ion-item>

      <ion-item *ngIf="imagenPreview">
          <img [src]="imagenPreview"/>
      </ion-item>

  </ion-list>

  <ion-grid>

    <ion-row>
      <ion-col>

        <button ion-button 
                block 
                icon-left (click)="select_picture()">
              <ion-icon name="photos"> Seleccionar</ion-icon>
        </button>
      </ion-col>
      <ion-col>
          <button ion-button 
          block 
          icon-left (click)="show_camera()">
        <ion-icon name="camera">Camara</ion-icon>
  </button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
